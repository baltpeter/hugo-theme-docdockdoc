<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta name="revised" content="{{ .Lastmod.Format "2006-01-02T15:04:05 MST" }}">
<link rel="shortcut icon" href="{{"images/favicon.png" | relURL}}" type="image/x-icon" />
{{ hugo.Generator }}
<link rel="canonical" href="{{ .Permalink }}">

<!-- Schema.org -->
<meta itemprop="name" content="{{ .Title }}">
<meta itemprop="datePublished" content="{{ dateFormat "2006-01-02" .Lastmod }}">

<!-- Open Graph -->
<meta property="og:locale" content="{{ .Site.LanguageCode }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="article">
<meta property="og:updated_time" content="{{ dateFormat "2006-01-02T15:04:05" .Lastmod }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="article:modified_time" content="{{ dateFormat "2006-01-02T15:04:05" .Lastmod }}" />

<link href="{{"css/style.css" | relURL}}" rel="stylesheet">
<link href="{{"css/font-awesome.min.css" | relURL}}" rel="stylesheet">
<link href="{{"css/auto-complete.css" | relURL}}" rel="stylesheet">

<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:site" content="@baltpeter">
<meta name="twitter:creator" content="@baltpeter">

{{ partial "custom-head.html" . }}
