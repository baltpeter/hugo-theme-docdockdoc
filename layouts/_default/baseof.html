<!DOCTYPE html>
<html>
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "head.html" . }}
  </head>
  <body data-url="{{ .RelPermalink }}">
    {{ partial "body-beforecontent.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "body-aftercontent.html" . }}

    {{ block "footer" . }}
    {{ end }}

    {{ partial "custom-footer.html" . }}
  </body>
</html>
