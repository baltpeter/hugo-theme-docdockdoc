# theme.toml template for a Hugo theme
# See https://github.com/spf13/hugoThemes#themetoml for an example

name = "DocDockDoc"
license = "MIT"
licenselink = "https://github.com/baltpeter/hugo-theme-docdockdoc/blob/master/LICENSE.md"
description = "Documentation theme for Hugo, forked for my personal docs site"
homepage = "https://github.com/vjeantet/hugo-theme-docdock"
repo = "https://github.com/baltpeter/hugo-theme-docdockdoc"
tags = ["documentation", "menu","search"]
features = ["documentation","menu","nested sections","search", "attachments"]
min_version = 0.73

authors = [
  {name = "Valere JEANTET", homepage = "http://vjeantet.fr/"},
  {name = "Benjamin Altpeter", homepage = "https://benjamin-altpeter.de/"}
]

[original]
  name = "Learn"
  homepage = "https://matcornic.github.io/hugo-learn-doc/basics/what-is-this-hugo-theme/"
  repo = "https://github.com/matcornic/hugo-theme-learn"
  licenselink = "https://github.com/matcornic/hugo-theme-learn/blob/master/LICENSE.md"
